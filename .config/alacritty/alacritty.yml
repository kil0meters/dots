window:
  # decorations: none
  padding:
    x: 0
    y: 3
  # dynamic_padding: false

font:
  normal:
    family: SF Mono Nerd Font
    style: Medium
  bold:
    family: SF Mono Nerd Font
    style: Bold
  italic: 
    family: SF Mono Nerd Font
    style: Regular Italic
  bold_italic:
    family: SF Mono Nerd Font
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    # hard contrast:    background = '#1d2021'
    # regular contrast: background = '#282828'
    # soft contrast:    background = '#32302f'
    background: '#1d2021'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  search:
    # searchbar color is used for title background
    bar:
      background: '#1d2021'
      foreground: '#ebdbb2'
