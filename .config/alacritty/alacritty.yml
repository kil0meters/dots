window:
  # decorations: none
  padding:
    x: 0
    y: 8
  # dynamic_padding: true

font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Regular Italic
  bold_italic:
    family: SF Mono
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 2

mouse_bindings:
  - { mouse: 4, mods: Control, action: IncreaseFontSize }
  - { mouse: 5, mods: Control, action: DecreaseFontSize }
key_bindings:
  - { key: I, mods: Control, chars: "\x1b[11;2~" }

